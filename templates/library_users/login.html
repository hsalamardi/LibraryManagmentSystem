<!DOCTYPE html>
{% extends 'landing_page.html' %}
{% block  body_block%}
<div class="p-3 mb-2 bg-light bg-gradient text-white">
        <div class="container"  >
            <div
  class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
  style="background-image: url('https://www.sphinxglass.com/wp-content/uploads/2022/11/WhatsApp-Image-2022-10-11-at-3.20.51-PM.jpeg');"
>
            <h1 class="display-3">Please Login: </h1>
            <form action="{% url 'library_users:login' %}" method="post">
                {% csrf_token %}
                <dev class="form-group">
                    <label for="exampleInputEmail1">Username: </label>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username" name="username" placeholder="Your username">
                    <label for="exampleInputPassword1">Password: </label>
                    <p>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
                    </p>
                    <p>
                        <button type="submit" class="btn btn-primary" value="Login">Login</button>
                    </p>
                    <small id="emailHelp" class="form-text text-muted"> Not registered yet  <a href="/library_users/register"> Register Now.</small>
                </dev>
            </form>
        </div>
</div>

{% endblock %}

<button type="submit" class="btn btn-primary">Submit</button>
