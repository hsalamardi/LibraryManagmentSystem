{% load i18n static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}" dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>{% block title %}Admin Login | {{ site_title|default:"NTA Library" }}{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
    
    <!-- Mobile-specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2563eb">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Modern Admin Login Design */
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary-color: #64748b;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --light-bg: #f8fafc;
            --white: #ffffff;
            --dark: #1e293b;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }
        
        /* Main login container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 450px;
            padding: 0;
            overflow: hidden;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Header section */
        .login-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            padding: 40px 40px 30px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="books" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><rect width="2" height="15" x="2" y="2" fill="%23ffffff" opacity="0.1"/><rect width="2" height="12" x="6" y="5" fill="%23ffffff" opacity="0.1"/><rect width="2" height="18" x="10" y="1" fill="%23ffffff" opacity="0.1"/><rect width="2" height="14" x="14" y="3" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23books)"/></svg>') repeat;
            opacity: 0.3;
        }
        
        .logo {
            position: relative;
            z-index: 2;
            margin-bottom: 20px;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }
        
        .login-subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
            font-weight: 400;
            position: relative;
            z-index: 2;
        }
        
        /* Form section */
        .login-form {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 0.9rem;
            letter-spacing: 0.025em;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--text-primary);
            font-family: inherit;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            transform: translateY(-1px);
        }
        
        .form-input:hover {
            border-color: var(--primary-light);
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
            transition: color 0.3s ease;
            z-index: 2;
            margin-top: 16px;
        }
        
        .form-input:focus + .input-icon {
            color: var(--primary-color);
        }
        
        /* Password visibility toggle */
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
            padding: 4px;
            border-radius: var(--radius-sm);
            transition: all 0.3s ease;
            margin-top: 16px;
        }
        
        .password-toggle:hover {
            color: var(--primary-color);
            background: rgba(37, 99, 235, 0.1);
        }
        
        /* Submit button */
        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 8px;
        }
        
        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }
        
        .login-button:hover::before {
            left: 100%;
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Loading state */
        .login-button.loading {
            pointer-events: none;
        }
        
        .login-button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error messages */
        .errorlist {
            list-style: none;
            margin: 16px 0 0;
            padding: 0;
        }
        
        .errorlist li {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            padding: 12px 16px;
            border-radius: var(--radius-md);
            border-left: 4px solid var(--danger-color);
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .errorlist li::before {
            content: '\f071';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 0.9rem;
        }
        
        /* Footer */
        .login-footer {
            text-align: center;
            padding: 20px 40px 40px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .login-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        /* Remember me checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 20px 0;
        }
        
        .checkbox-input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
            cursor: pointer;
        }
        
        .checkbox-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            cursor: pointer;
            user-select: none;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .login-container {
                max-width: 100%;
            }
            
            .login-header {
                padding: 30px 30px 25px;
            }
            
            .login-form {
                padding: 30px;
            }
            
            .login-title {
                font-size: 1.75rem;
            }
            
            .form-input {
                padding: 12px 14px 12px 44px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .login-button {
                padding: 14px;
                font-size: 0.95rem;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .login-container {
                background: rgba(30, 41, 59, 0.95);
                border-color: rgba(255, 255, 255, 0.1);
            }
            
            .form-input {
                background: rgba(51, 65, 85, 0.8);
                border-color: rgba(255, 255, 255, 0.1);
                color: #e2e8f0;
            }
            
            .form-label {
                color: #e2e8f0;
            }
            
            .input-icon {
                color: #94a3b8;
            }
            
            .login-footer {
                color: #94a3b8;
            }
        }
        
        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Focus styles for keyboard navigation */
        .login-button:focus,
        .form-input:focus,
        .checkbox-input:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
        
        /* High contrast mode */
        @media (prefers-contrast: high) {
            .login-container {
                border: 2px solid #000;
            }
            
            .form-input {
                border-width: 2px;
            }
            
            .login-button {
                border: 2px solid #000;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header Section -->
        <div class="login-header">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="NTA Library Logo">
            </div>
            <h1 class="login-title">Admin Portal</h1>
            <p class="login-subtitle">NTA Library Management System</p>
        </div>
        
        <!-- Form Section -->
        <form method="post" action="{{ app_path }}" class="login-form" id="login-form">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}" class="form-label">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" 
                       name="{{ form.username.html_name }}" 
                       id="{{ form.username.id_for_label }}"
                       class="form-input"
                       placeholder="Enter your username"
                       required
                       autocomplete="username"
                       {% if form.username.value %}value="{{ form.username.value }}"{% endif %}>
                <i class="fas fa-user input-icon"></i>
                {{ form.username.errors }}
            </div>
            
            <!-- Password Field -->
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="form-label">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" 
                       name="{{ form.password.html_name }}" 
                       id="{{ form.password.id_for_label }}"
                       class="form-input"
                       placeholder="Enter your password"
                       required
                       autocomplete="current-password">
                <i class="fas fa-lock input-icon"></i>
                <button type="button" class="password-toggle" onclick="togglePassword()">
                    <i class="fas fa-eye" id="password-toggle-icon"></i>
                </button>
                {{ form.password.errors }}
            </div>
            
            <!-- Remember Me -->
            <div class="checkbox-group">
                <input type="checkbox" id="remember-me" class="checkbox-input">
                <label for="remember-me" class="checkbox-label">Remember me for 30 days</label>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="login-button" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
            
            <!-- Hidden fields -->
            <input type="hidden" name="next" value="{{ next }}">
        </form>
        
        <!-- Footer -->
        <div class="login-footer">
            <p>&copy; 2024 NTA Library. All rights reserved.</p>
            <p>
                <a href="#" onclick="showHelp()">Need help?</a> | 
                <a href="#" onclick="showContact()">Contact Support</a>
            </p>
        </div>
    </div>
    
    <script>
        // Password visibility toggle
        function togglePassword() {
            const passwordInput = document.getElementById('{{ form.password.id_for_label }}');
            const toggleIcon = document.getElementById('password-toggle-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }
        
        // Form submission with loading state
        document.getElementById('login-form').addEventListener('submit', function() {
            const submitBtn = document.getElementById('login-btn');
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<span style="opacity: 0;">Sign In</span>';
            submitBtn.disabled = true;
        });
        
        // Auto-focus username field
        document.addEventListener('DOMContentLoaded', function() {
            const usernameField = document.getElementById('{{ form.username.id_for_label }}');
            if (usernameField && !usernameField.value) {
                usernameField.focus();
            }
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            // Alt + L to focus username
            if (event.altKey && event.key === 'l') {
                event.preventDefault();
                document.getElementById('{{ form.username.id_for_label }}').focus();
            }
            // Alt + P to focus password
            if (event.altKey && event.key === 'p') {
                event.preventDefault();
                document.getElementById('{{ form.password.id_for_label }}').focus();
            }
        });
        
        // Help modal
        function showHelp() {
            alert('For login assistance, please contact your system administrator or use the contact support link.');
        }
        
        // Contact modal
        function showContact() {
            alert('Support Contact:\nEmail: support@ntalibrary.edu\nPhone: +1 (555) 123-4567\nOffice Hours: Mon-Fri 8AM-5PM');
        }
        
        // Remember me functionality
        const rememberCheckbox = document.getElementById('remember-me');
        const usernameField = document.getElementById('{{ form.username.id_for_label }}');
        
        // Load remembered username
        if (localStorage.getItem('rememberedUsername')) {
            usernameField.value = localStorage.getItem('rememberedUsername');
            rememberCheckbox.checked = true;
        }
        
        // Save username when form is submitted
        document.getElementById('login-form').addEventListener('submit', function() {
            if (rememberCheckbox.checked) {
                localStorage.setItem('rememberedUsername', usernameField.value);
            } else {
                localStorage.removeItem('rememberedUsername');
            }
        });
        
        // Clear remembered data when checkbox is unchecked
        rememberCheckbox.addEventListener('change', function() {
            if (!this.checked) {
                localStorage.removeItem('rememberedUsername');
            }
        });
        
        // Add subtle animations on load
        window.addEventListener('load', function() {
            document.querySelector('.login-container').style.animation = 'fadeInUp 0.6s ease-out';
        });
        
        // Add CSS for fade in animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
