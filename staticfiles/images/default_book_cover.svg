<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="300" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Book spine effect -->
  <rect x="0" y="0" width="20" height="300" fill="#e9ecef"/>
  
  <!-- Book icon -->
  <g transform="translate(100, 120)">
    <!-- Book pages -->
    <rect x="-30" y="-20" width="60" height="40" fill="#ffffff" stroke="#6c757d" stroke-width="1" rx="2"/>
    <rect x="-28" y="-18" width="56" height="36" fill="#ffffff" stroke="#6c757d" stroke-width="1" rx="2"/>
    
    <!-- Book cover -->
    <rect x="-32" y="-22" width="64" height="44" fill="#667eea" stroke="#495057" stroke-width="2" rx="3"/>
    
    <!-- Book title placeholder -->
    <rect x="-25" y="-15" width="50" height="3" fill="#ffffff" opacity="0.8" rx="1"/>
    <rect x="-20" y="-8" width="40" height="2" fill="#ffffff" opacity="0.6" rx="1"/>
    <rect x="-15" y="-3" width="30" height="2" fill="#ffffff" opacity="0.6" rx="1"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    No Cover Image
  </text>
  <text x="100" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#adb5bd">
    Available
  </text>
</svg>